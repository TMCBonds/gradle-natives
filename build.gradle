plugins {
    id 'com.jfrog.bintray' version '1.1'
}

apply plugin:'groovy'
apply plugin:'maven'
apply plugin:'maven-publish'

group='com.stehno'
version='0.2.2'

sourceCompatibility = 7
targetCompatibility = 7

repositories {
	jcenter()
}

dependencies {
	compile gradleApi()
	compile localGroovy()

    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:1.9.5'
}

task sourcesJar(type: Jar) {
    description = 'Creates sources JAR.'
    classifier = 'sources'

    from project.sourceSets.main.allSource
}

artifacts {
	archives jar
	archives sourcesJar
}

publishing {
    publications {
        mavenJava(MavenPublication){
            artifact jar
			artifact sourcesJar
        }
    }
}

task wrapper( type:Wrapper) {
    gradleVersion = '2.3'
}

// NOTE: run bintrayUpload and then go to web and publish. 
//       - ensure that the gradle-plugin attribute is on the version
bintray {
    user = property('bintray-user')
    key = property('bintray-key')

    publications = ['mavenJava']

    pkg {
        repo = 'public'
        name = 'gradle-natives'
        desc = 'Gradle plugin for managing native libraries associated with Java projects.'
        licenses = ['Apache-2.0']
        labels = ['gradle', 'groovy', 'native']
		version {
			attributes = [ 'gradle-plugin': 'com.stehno.natives:com.stehno:gradle-natives' ]
		}
    }
}